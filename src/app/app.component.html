<h2>Angular Drag and Drop</h2>

<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let movieName of Movies" cdkDrag>{{movieName.name}}
  <img style="width: 100px" src="https://ds04.infourok.ru/uploads/ex/056f/000caf9e-2025c34c/img16.jpg" on-click="showObject(movieName)">
  </div>
</div>
